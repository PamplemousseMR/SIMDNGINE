language: cpp
sudo: false

matrix:
  include:

    #============================================================
    #
    #                         Debug 
    #
    #============================================================
    #==============================
    #
    #          osx gcc
    #
    #==============================

    - os: osx
      osx_image: xcode10.2
      compiler: gcc-4.9
      env: MATRIX_EVAL="brew install gcc@4.9 && CXX=g++-4.9 && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode10.2
      compiler: gcc-5
      env: MATRIX_EVAL="brew install gcc@5 && CXX=g++-5 && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode10.2
      compiler: gcc-6
      env: MATRIX_EVAL="brew install gcc@6 && CXX=g++-6 && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode10.2
      compiler: gcc-7
      env: MATRIX_EVAL="brew install gcc@7 && CXX=g++-7 && BUILD_TYPE=Debug"

    #==============================
    #
    #          osx clang
    #
    #==============================

    - os: osx
      osx_image: xcode6.4
      env: MATRIX_EVAL="CXX=clang++ && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode7.3
      env: MATRIX_EVAL="CXX=clang++ && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode8
      env: MATRIX_EVAL="CXX=clang++ && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode8.3
      env: MATRIX_EVAL="CXX=clang++ && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode9.2
      env: MATRIX_EVAL="CXX=clang++ && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode9.4
      env: MATRIX_EVAL="CXX=clang++ && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode10.1
      env: MATRIX_EVAL="CXX=clang++ && BUILD_TYPE=Debug"

    - os: osx
      osx_image: xcode10.2
      env: MATRIX_EVAL="CXX=clang++ && BUILD_TYPE=Debug"

    #==============================
    #
    #          linux gcc 
    #
    #==============================

    - os: linux
      dist: xenial
      compiler: gcc-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: MATRIX_EVAL="CXX=g++-4.9 && BUILD_TYPE=Debug"

    - os: linux
      dist: xenial
      compiler: gcc-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: MATRIX_EVAL="CXX=g++-5 && BUILD_TYPE=Debug"

    - os: linux
      dist: xenial
      compiler: gcc-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: MATRIX_EVAL="CXX=g++-6 && BUILD_TYPE=Debug"

    - os: linux
      dist: xenial
      compiler: gcc-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: MATRIX_EVAL="CXX=g++-7 && BUILD_TYPE=Debug"

    - os: linux
      dist: xenial
      compiler: gcc-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env: MATRIX_EVAL="CXX=g++-8 && BUILD_TYPE=Debug"

    #==============================
    #
    #          linux clang 
    #
    #==============================

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - MATRIX_EVAL="CXX=clang++-3.6 && BUILD_TYPE=Debug"

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env:
        - MATRIX_EVAL="CXX=clang++-3.7 && BUILD_TYPE=Debug"

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env:
        - MATRIX_EVAL="CXX=clang++-3.8 && sudo apt-get install libc++-dev && BUILD_TYPE=Debug"

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
      env:
