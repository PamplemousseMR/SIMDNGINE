before_script:
  - cd ${TRAVIS_BUILD_DIR}/..  
  - mkdir build
  - cd build
  - cmake ${TRAVIS_BUILD_DIR} -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DCMAKE_CXX_COMPILER=${CXX}

script:
  - cmake --build .