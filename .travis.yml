            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - MATRIX_EVAL="CXX=clang++-4.0 && BUILD_TYPE=Debug"

    - os: linux
      dist: xenial
      addons:
        apt:
